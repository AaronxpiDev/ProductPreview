<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <section class="product">
      <!-- Imagen del producto -->
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
      
      <!-- Información del producto -->
      <div class="product-info">
        <span class="category">P E R F U M E</span>
        <h1 class="product-title">
          Gabrielle <br>Essence Eau <br>De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.
        </p>

        <!-- Contenedor de precios y botón -->
        <div class="price-and-button">
          <div class="price">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="Cart icon">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Atribuciones -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aaronxpi</a>.
  </footer>
</body>

</html>
